<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HM Follow Up System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
    body { font-family: 'Tajawal', sans-serif; }
    .ticket-row:hover { background-color: #f3f4f6; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Search Tickets Section -->
  <div id="searchTicketSection" class="bg-white shadow rounded-lg p-6 mb-8">
    <h2 class="text-lg font-medium text-gray-900 mb-6">بحث عن التذاكر</h2>

    <div class="flex space-x-4 rtl:space-x-reverse">
      <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white rounded">بحث</button>
      <button id="resetSearchBtn" class="px-4 py-2 bg-gray-400 text-white rounded">إعادة تعيين</button>
      <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded admin-only hidden">تصدير</button>
      <button id="deleteAllBtn" class="px-4 py-2 bg-red-600 text-white rounded admin-only hidden">
        <i class="fas fa-trash mr-2"></i> حذف جميع التذاكر
      </button>
    </div>

    <div class="mt-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3">#</th>
            <th class="px-6 py-3">رقم التذكرة</th>
            <th class="px-6 py-3">اسم الحساب</th>
            <th class="px-6 py-3">المنصة</th>
            <th class="px-6 py-3">الحالة</th>
            <th class="px-6 py-3">إجراءات</th>
          </tr>
        </thead>
        <tbody id="ticketsTableBody" class="bg-white divide-y divide-gray-200">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // بيانات مبدئية
    let currentUser = { username: "Abdullah", role: "admin" }; // جرّب "agent"
    let tickets = [
      { id: 1, ticketNumber: "TKT-1001", accountName: "Ahmed Ali", platform: "Instagram", status: "open" },
      { id: 2, ticketNumber: "TKT-1002", accountName: "Mohammed", platform: "Email", status: "closed" }
    ];

    // تحميل التذاكر
    function loadTickets() {
      const tbody = document.getElementById("ticketsTableBody");
      tbody.innerHTML = "";
      tickets.forEach((t, i) => {
        const row = document.createElement("tr");
        row.className = "ticket-row";
        row.innerHTML = `
          <td class="px-6 py-4">${i + 1}</td>
          <td class="px-6 py-4">${t.ticketNumber}</td>
          <td class="px-6 py-4">${t.accountName}</td>
          <td class="px-6 py-4">${t.platform}</td>
          <td class="px-6 py-4">${t.status === "open" ? "مفتوحة" : "مغلقة"}</td>
          <td class="px-6 py-4">
            ${currentUser.role === "admin" ? 
              `<button class="text-red-600 delete-ticket-btn" data-id="${t.id}">
                <i class="fas fa-trash"></i> حذف
              </button>` : ""}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // زر حذف جميع التذاكر
    document.getElementById("deleteAllBtn").addEventListener("click", function () {
      if (currentUser.role !== "admin") return;
      if (confirm("هل أنت متأكد من حذف جميع التذاكر؟")) {
        tickets = [];
        loadTickets();
        alert("تم حذف جميع التذاكر");
      }
    });

    // زر حذف تذكرة واحدة
    document.addEventListener("click", function (e) {
      if (e.target.closest(".delete-ticket-btn")) {
        const ticketId = parseInt(e.target.closest(".delete-ticket-btn").getAttribute("data-id"));
        if (confirm("هل أنت متأكد من حذف هذه التذكرة؟")) {
          tickets = tickets.filter(t => t.id !== ticketId);
          loadTickets();
          alert("تم حذف التذكرة");
        }
      }
    });

    // إظهار الأزرار الخاصة بالأدمن
    function applyPermissions() {
      if (currentUser.role === "admin") {
        document.querySelectorAll(".admin-only").forEach(el => el.classList.remove("hidden"));
      } else {
        document.querySelectorAll(".admin-only").forEach(el => el.classList.add("hidden"));
      }
    }

    // تشغيل عند التحميل
    document.addEventListener("DOMContentLoaded", function () {
      applyPermissions();
      loadTickets();
    });
  </script>
</body>
</html>
